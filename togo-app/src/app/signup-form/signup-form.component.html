
<div class="container-fluid container-bckg">
  <h3>
    Join the GoTo family
  </h3>
    <p>
      Fill in the form to sign up:
    </p>
    <hr class="short-line"><br>
  <form>
    <fieldset>
      <div class="row">
        <div class="column">
          <label for="nameField">Name</label>
          <input type="text" required placeholder="your first name" id="nameField" name="name" [(ngModel)]="signupInfo.name">
        </div>
        <div class="column">
          <label for="surnameField">Last Name</label>
          <input type="text" required placeholder="your last name" id="surnameField" name="surname" [(ngModel)]="signupInfo.surname">
        </div>
        <div class="column">
          <label for="emailField">Email</label>
          <input type="email" required placeholder="a valid email, also will be your username" id="emailField" name="email" [(ngModel)]="signupInfo.email">
        </div>
      </div>
      <div class="row">
        <div class="column">
            <label for="address">Full Address</label>
            <input type="text" required placeholder="your full address (don't worry there's autocomplete)" name="address" #search [formControl]="searchControl">
        </div>
      </div><br>
        <div class="row">
          <div class="column">
            <label for="passField">Password</label>
            <input type="password" required placeholder="a secure password" minlength="6" id="passField" name="password" [(ngModel)]="signupInfo.password">
          </div>
          <div class="column">
            <label for="passConfirmField">Confirm Password</label>
            <input type="password" required placeholder="confirm your password" minlength="6" id="passConfirmField" name="passwordConfirm" [(ngModel)]="passwordConfirm">
          </div>
        </div>
        <div class="column password-match" *ngIf="!passwordMatch">
          The passwords you entered do not agree, please renter.
        </div>
      <br>
      <input class="button-primary" type="submit" value="Go!" (click)="signup()">
    </fieldset>
  </form>
  <div class="row">


  </div>
</div>
